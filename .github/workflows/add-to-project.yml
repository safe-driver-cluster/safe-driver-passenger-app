name: Add Issues and PRs to GitHub Project

on:
  issues:
    types: [opened, reopened]
  pull_request:
    types: [opened, reopened, ready_for_review]

jobs:
  add_to_project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue/PR to project
        uses: actions/add-to-project@v0.6.0
        with:
          # Replace with your actual project URL from GitHub
          project-url: https://github.com/orgs/safe-driver-cluster/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
  label_new_issues:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'opened'
    steps:
      - name: Add labels based on issue content
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            
            let labels = [];
            
            // Auto-label based on content
            if (title.includes('bug') || title.includes('error') || title.includes('fix')) {
              labels.push('bug');
            }
            
            if (title.includes('feature') || title.includes('add') || title.includes('implement')) {
              labels.push('enhancement');
            }
            
            if (title.includes('ui') || title.includes('design') || title.includes('interface')) {
              labels.push('ui/ux');
            }
            
            if (title.includes('backend') || title.includes('firebase') || title.includes('api')) {
              labels.push('backend');
            }
            
            if (title.includes('mobile') || title.includes('flutter') || title.includes('app')) {
              labels.push('mobile');
            }
            
            if (title.includes('test') || title.includes('testing')) {
              labels.push('testing');
            }
            
            // Priority based on keywords
            if (title.includes('urgent') || title.includes('critical') || title.includes('emergency')) {
              labels.push('priority: high');
            } else if (title.includes('nice to have') || title.includes('enhancement')) {
              labels.push('priority: low');
            } else {
              labels.push('priority: medium');
            }
            
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: labels
              });
            }